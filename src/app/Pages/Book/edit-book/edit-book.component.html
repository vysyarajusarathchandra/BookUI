<div class="container">
    <h3>Edit Book</h3>
    <table class="table">
        <tr>
            <td>Title</td>
            <td>
                <input type="text" [(ngModel)]="book.title" class="form-control">
            </td>
        </tr>
        <tr>
            <td>Author</td>
            <td>
                <textarea [(ngModel)]="book.author" class="form-control" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <input type="text" [(ngModel)]="book.genre" class="form-control">
            </td>
        </tr>
        <tr>
            <td>isbn</td>
            <td>
                <input type="text" [(ngModel)]="book.isbn" class="form-control">
            </td>
            <button class="btn btn-primary" (click)="EditBook(book.id)">Save</button>
        </tr>
       
    </table>
</div>
